<body>
    <h1>Promise</h1>
</body>
<script>
    let a = undefined;
    let promiseData = new Promise((resolved,reject)=>{
        setTimeout(() => {
            a="Hello ecama";
            resolved("dane")
        }, 3000);
    })

   promiseData.then(()=>{
    alert(a);
   })
</script>
